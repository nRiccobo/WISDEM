general: {folder_output: outputs_mono, fname_output: monotow_iea15_output}
design_variables:
    tower:
        outer_diameter: {flag: true, lower_bound: 6.0, upper_bound: 8.0}
        layer_thickness: {flag: true, lower_bound: 0.025, upper_bound: 0.1}
    monopile:
        outer_diameter: {flag: true, lower_bound: 6.001, upper_bound: 11.0}
        layer_thickness: {flag: true, lower_bound: 0.07, upper_bound: 0.125}
merit_figure: structural_mass
constraints:
    tower:
        height_constraint: {flag: false, lower_bound: 0.01, upper_bound: 0.01}
        stress: {flag: false}
        global_buckling: {flag: false}
        shell_buckling: {flag: false}
        d_to_t: {flag: false, lower_bound: 80.0, upper_bound: 200.0}
        taper: {flag: false, lower_bound: 0.4}
        slope: {flag: true}
        thickness_slope: {flag: true}
        frequency: {flag: false}
        frequency_1: {flag: false, lower_bound: 0.13, upper_bound: 0.24}
    monopile:
        stress: {flag: true}
        global_buckling: {flag: true}
        shell_buckling: {flag: true}
        d_to_t: {flag: true, lower_bound: 80.0, upper_bound: 160.0}
        taper: {flag: true, lower_bound: 0.4}
        slope: {flag: true}
        thickness_slope: {flag: true}
        frequency_1: {flag: true, lower_bound: 0.13, upper_bound: 0.24}
        pile_depth: {flag: false, lower_bound: 45.0}
        tower_diameter_coupling: {flag: true}
driver:
    optimization: {flag: true, tol: 1e-08, max_major_iter: 10, max_minor_iter: 100, max_iter: 200, step_size: 1e-05, solver: SLSQP, form: forward}
    design_of_experiments: {flag: false, run_parallel: true, generator: Uniform, num_samples: 5}
recorder: {flag: true, file_name: log_opt_mono_iea15.sql}
