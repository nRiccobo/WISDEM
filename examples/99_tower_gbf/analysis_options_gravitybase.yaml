general:
        folder_output: outputs_grav
        fname_output: gravtow_iea15_output
design_variables:

    tower:
        outer_diameter:
            flag: True
            lower_bound: 5.999
            upper_bound: 10.0
        layer_thickness:
            flag: True
            lower_bound: 25.0e-3
            upper_bound: 100.0e-3
    monopile:
        outer_diameter:
            flag: True
            lower_bound: 6.0
            upper_bound: 60.0
        layer_thickness:
            flag: True
            lower_bound: 0.8
            upper_bound: 1.0
        gravity_foundation_mass:
            flag: True
            lower_bound: 500e3
            upper_bound: 10000e3

merit_figure: structural_mass

constraints:
    tower:
        height_constraint:
            flag: False
            lower_bound: 1.e-2
            upper_bound: 1.e-2
        stress:
            flag: True
        global_buckling:
            flag: True
        shell_buckling:
            flag: True
        d_to_t:
            flag: False
            lower_bound: 120.0
            upper_bound: 2000.0
        taper:
            flag: False
            lower_bound: 0.2
        slope:
            flag: True
        thickness_slope:
            flag: True
        frequency:
            flag: False
        frequency_1:
            flag: True
            lower_bound: 0.13
            upper_bound: 0.24
    monopile:
        stress:
            flag: True
        global_buckling:
            flag: False
        shell_buckling:
            flag: False
        d_to_t:
            flag: False
            lower_bound: 120.0
            upper_bound: 130.0
        taper:
            flag: False
            lower_bound: 0.1
        slope:
            flag: True
        thickness_slope:
            flag: False
        frequency_1:
            flag: False
            lower_bound: 0.22
            upper_bound: 0.40
        pile_depth:
            flag: False
            lower_bound: 30.0
        tower_diameter_coupling:
            flag: True
        top_deflection:
            flag: True

driver:
    optimization:
        flag: True            # Flag to enable optimization
        tol: 1.e-8            # Optimality tolerance
        max_major_iter: 10    # Maximum number of major design iterations (SNOPT)
        max_minor_iter: 100   # Maximum number of minor design iterations (SNOPT)
        max_iter: 500         # Maximum number of iterations (SLSQP)
        step_size: 1.e-5      # Step size for finite differencing
        solver: SLSQP         # Optimization solver. Other options are 'SLSQP' - 'CONMIN'
        form: forward         # Finite differencing mode, either forward or central
    design_of_experiments:
        flag: False           # Flag to enable design of experiments
        run_parallel: True    # Flag to run using parallel processing
        generator: Uniform    # Type of input generator. (Uniform)
        num_samples: 5        # number of samples for (Uniform only)

recorder:
    flag: True                            # Flag to activate OpenMDAO recorder
    file_name: log_opt_grav_iea15.sql    # Name of OpenMDAO recorder
