general: {folder_output: outputs_grav, fname_output: gravtow_iea15_output}
design_variables:
    tower:
        outer_diameter: {flag: true, lower_bound: 5.999, upper_bound: 8.0}
        layer_thickness: {flag: true, lower_bound: 0.025, upper_bound: 0.1}
    monopile:
        outer_diameter: {flag: true, lower_bound: 6.0, upper_bound: 50.0}
        layer_thickness: {flag: true, lower_bound: 0.8, upper_bound: 1.0}
        gravity_foundation_mass: {flag: true, lower_bound: 500000.0, upper_bound: 10000000.0}
merit_figure: structural_mass
constraints:
    tower:
        height_constraint: {flag: false, lower_bound: 0.01, upper_bound: 0.01}
        stress: {flag: true}
        global_buckling: {flag: true}
        shell_buckling: {flag: true}
        d_to_t: {flag: false, lower_bound: 120.0, upper_bound: 2000.0}
        taper: {flag: false, lower_bound: 0.2}
        slope: {flag: true}
        thickness_slope: {flag: true}
        frequency: {flag: false}
        frequency_1: {flag: true, lower_bound: 0.22, upper_bound: 0.4}
    monopile:
        stress: {flag: true}
        global_buckling: {flag: false}
        shell_buckling: {flag: false}
        d_to_t: {flag: false, lower_bound: 120.0, upper_bound: 130.0}
        taper: {flag: false, lower_bound: 0.1}
        slope: {flag: true}
        thickness_slope: {flag: false}
        frequency_1: {flag: false, lower_bound: 0.22, upper_bound: 0.4}
        pile_depth: {flag: false, lower_bound: 30.0}
        tower_diameter_coupling: {flag: true}
        top_deflection: {flag: true}
driver:
    optimization: {flag: true, tol: 1e-08, max_major_iter: 10, max_minor_iter: 100, max_iter: 500, step_size: 1e-05, solver: SLSQP, form: forward}
    design_of_experiments: {flag: false, run_parallel: true, generator: Uniform, num_samples: 5}
recorder: {flag: true, file_name: log_opt_grav_iea15.sql}
