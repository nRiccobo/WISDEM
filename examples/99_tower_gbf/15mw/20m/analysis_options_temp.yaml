general: {folder_output: outputs_mono, fname_output: monotow_output}
design_variables:
    tower:
        outer_diameter: {flag: true, lower_bound: 5.999, upper_bound: 11.0}
        layer_thickness: {flag: true, lower_bound: 0.035, upper_bound: 0.055}
    monopile:
        outer_diameter: {flag: true, lower_bound: 9.001, upper_bound: 11.0}
        layer_thickness: {flag: true, lower_bound: 0.05, upper_bound: 0.135}
merit_figure: structural_mass
constraints:
    tower:
        height_constraint: {flag: false, lower_bound: 0.01, upper_bound: 0.01}
        stress: {flag: false}
        global_buckling: {flag: false}
        shell_buckling: {flag: false}
        d_to_t: {flag: true, lower_bound: 80.0, upper_bound: 200.0}
        taper: {flag: false, lower_bound: 0.2}
        slope: {flag: true}
        frequency: {flag: false}
        frequency_1: {flag: false, lower_bound: 0.22, upper_bound: 0.4}
    monopile:
        stress: {flag: true}
        global_buckling: {flag: true}
        shell_buckling: {flag: true}
        d_to_t: {flag: true, lower_bound: 80.0, upper_bound: 160.0}
        taper: {flag: false, lower_bound: 0.2}
        slope: {flag: true}
        frequency_1: {flag: true, lower_bound: 0.22, upper_bound: 0.4}
        pile_depth: {flag: true, lower_bound: 30.0}
        tower_diameter_coupling: {flag: true}
driver:
    optimization: {flag: true, tol: 0.001, max_major_iter: 10, max_minor_iter: 100, max_iter: 500, step_size: 0.0001, solver: SLSQP, form: central}
    design_of_experiments: {flag: false, run_parallel: true, generator: Uniform, num_samples: 5}
recorder: {flag: true, file_name: log_opt_mono.sql}
